version: '3.4'

services:
  zybachapi:
    image: zybachapi
    build: .
    environment: 
      - SOURCE_BUCKET=tpnrd
      - TS_NODE_PROJECT=/src/tsconfig.json
      - ENVIRONMENT=DEBUG
    secrets:
      - NODE_API_SECRETS
    ports:
      - 3000:3000
      - 9229:9229
    command: yarn start
    volumes:
      - ./src:/src
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./mongo-entrypoint/:/docker-entrypoint-initdb.d/
      - mongodata:/data/db
    ports:
      - 27017:27017
secrets:
  NODE_API_SECRETS: 
    file: secrets.json

volumes:
  mongodata: