<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/chemigation-permits">Chemigation Permits</a>
        </li>
        <li class="breadcrumb-item">
            <a routerLink="/chemigation-permits/{{chemigationPermit?.ChemigationPermitNumber}}">
                {{chemigationPermit?.ChemigationPermitNumber}}
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Edit</li>
    </ol>
</nav>
<div class="container"  *ngIf="model">
    <app-alert-display></app-alert-display>
    <form (ngSubmit)="onSubmit(editChemigationPermitForm)" #editChemigationPermitForm="ngForm">
        <div class="row">
            <div class="col">  
                <div class="form-group mt-4">
                    <div class="col-sm-3 control-label">
                        <label class="required"><strong>Chemigation Permit Number: </strong></label>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="ChemigationPermitNumber" readonly
                            required [value]="model.ChemigationPermitNumber" [(ngModel)]="model.ChemigationPermitNumber" />
                    </div>
                </div>
                <div class="form-group mt-4">
                    <div class="col-sm-3 control-label text-left">
                        <label class="required"><strong>Township-Range-Section: </strong></label>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="TownshipRangeSection" readonly
                            placeholder="Township-Range-Section" required [(ngModel)]="model.TownshipRangeSection" />
                    </div>
                </div>
                <div class="form-group mt-4">
                    <div class="col-sm-3 control-label text-left">
                        <p class="mb-0"> <label class="required"><strong>Permit Status: </strong></label></p>
                    </div>
                    <div class="col-sm-5">
                        <select name="PermitStatusID" class="form-control" [(ngModel)]="model.ChemigationPermitStatusID"
                            required>
                            <option *ngFor="let permitStatus of permitStatuses"
                                [value]="permitStatus.ChemigationPermitStatusID">
                                {{permitStatus.ChemigationPermitStatusDisplayName}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <div class="col-sm-3 control-label text-left">
                        <p class="mb-0"> <label class="required"><strong>Date Received: </strong></label></p>
                    </div>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input class="form-control" name="dp"
                            [(ngModel)]="model.DateReceived" ngbDatepicker #d="ngbDatepicker" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary far fa-calendar" (click)="d.toggle()" type="button"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-5">
                <div class="col-sm">
                    <i class="fas fa-bolt"></i> Required field
                </div>
                <div class="col-sm text-right">
                    <button type="submit" class="btn btn-zybach" [disabled]="!editChemigationPermitForm.form.valid || isLoadingSubmit">
                        <span *ngIf="isLoadingSubmit" class="fa fa-spinner loading-spinner"></span>
                        Save
                    </button>
                    <a class="btn btn-secondary ml-1" routerLink="/chemigation-permits/{{chemigationPermit?.ChemigationPermitNumber}}">
                        Cancel
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
