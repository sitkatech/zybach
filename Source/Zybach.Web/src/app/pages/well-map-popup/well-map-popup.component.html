<table class="mb-1">
    <tbody>
        <tr>
            <td class="rowHeader">Registration #:</td>
            <td class="rowValue"><a
                    routerLink="/wells/{{registrationID}}">{{registrationID}}</a>
            </td>
        </tr>
        <tr>
            <td class="rowHeader">Data Source(s) Available:</td>
            <td class="rowValue">
                <ng-container *ngFor="let sensor of sensorTypes">
                    <p class="m-0">{{sensor}}</p>
                </ng-container>
            </td>
        </tr>
    </tbody>
</table>
