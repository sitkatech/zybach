<table class="mb-1">
    <tbody>
        <tr>
            <td class="rowHeader">Registration #:</td>
            <td class="rowValue"><a
                    routerLink="/wells/{{registrationID}}">{{registrationID}}</a>
            </td>
        </tr>
        <tr>
            <td class="rowHeader">Data Source(s) Available:</td>
            <td class="rowValue">
                <ng-container *ngIf="sensorTypes.length > 0">
                    <p *ngFor="let sensor of sensorTypes" class="m-0">{{sensor}}</p>
                </ng-container>
                <span *ngIf="sensorTypes.length ==  0">None</span>
            </td>
        </tr>
    </tbody>
</table>
