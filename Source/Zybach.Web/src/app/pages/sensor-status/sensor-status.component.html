<div class="container" *ngIf="!wellsGeoJson">
    <div class="row">
        <div class="col text-center">
            <span class="fas fa-spinner loading-spinner"></span>
            <p>Loading...</p>
        </div>
    </div>
</div>

<div class="container navCaretMargin" *ngIf="wellsGeoJson">
    <div class="col-12 col-md-6">
        <h2 class="d-inline-block">Sensor Status</h2>
    </div>
    <zybach-sensor-status-map #wellMap [wellsGeoJson]="wellsGeoJson" (onWellSelected)="onMapSelection($event)"></zybach-sensor-status-map>
</div>
<div class="container navCaretMargin">
    <div class="row mt-2">
        <div class="col">
            <p>The following grid shows all sensors that have not sent a message in 8 or more hours.</p>
        </div>
        <div class="col">
            <button type="button" class="btn btn-zybach float-right" (click)="downloadCsv()"><span class="fas fa-download"></span> Download CSV</button>
        </div>
    </div>
    <ag-grid-angular #redSensorsGrid style="width: 100%; height: 300px;" class="ag-theme-balham mt-2"
        [rowData]="redSensors" [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" [rowSelection]="'multiple'"
        (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
