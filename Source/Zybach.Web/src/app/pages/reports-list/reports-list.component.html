<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Report Center</li>
    </ol>
</nav>
<div class="container">
    <app-alert-display></app-alert-display>

    <div class="row">
        <div class="col">
            <h2 class="d-inline-block">Report Center</h2>
        </div>
    </div>
    <div class="row mt-1 mb-2">
        <div class="col">
            <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
        </div>
    </div>
</div>
<div class="container">
    <a class="btn btn-zybach btn-sm mr-3 float-right" routerLink="/reports/new"><span class="fas fa-plus"></span> New Report Template</a>
    <button (click)="generateReport()" [disabled]="isLoadingSubmit" class="btn btn-zybach btn-sm mr-3 float-right">
        <span *ngIf="isLoadingSubmit" class="fa fa-spinner loading-spinner"></span>
        Generate Report
    </button>
    <select name="ReportTemplateID" class="form-control  mr-3 float-right" style="width:auto; min-width: 100px;" [(ngModel)]="selectedReportTemplateID" required>
        <option value=""></option>
        <option *ngFor="let reportTemplate of reportTemplates" [value]="reportTemplate.ReportTemplateID">
            {{reportTemplate.DisplayName}}
        </option>
    </select>

    <div class="table-responsive">
        <ag-grid-angular #reportTemplatesGrid style="width: 100%; height: 800px;" class="ag-theme-balham" [rowData]="rowData"
            [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100">
        </ag-grid-angular>
    </div>
</div>
