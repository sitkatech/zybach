<form #inspectionUpsertForm="ngForm">

    <div class="row col-12 mt-4">
        <div class="row col-6">
            
            <div class="col-6 control-label text-right mb-2">
                <label><strong>Date Inspected: </strong></label>
            </div>
            <div class="col-6 text-left mb-2 form-group">
                <div class="input-group">
                    <input class="form-control" name="dp1"
                    placeholder="yyyy-mm-dd"
                    [(ngModel)]="model.InspectionDate" ngbDatepicker #d1="ngbDatepicker" />
                    <div class="input-group-append">
                        <button class="btn btn-zybach far fa-calendar input-group-append" (click)="d1.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
            
            <div class="col-6 control-label text-right mb-2">
                <label><strong>Inspection Type: </strong></label>
            </div>
            <div class="col-6 text-left mb-2">
                <ng-select [(ngModel)]="model.ChemigationInspectionTypeID"
                    [items]="chemigationInspectionTypes" bindLabel="ChemigationInspectionTypeDisplayName" bindValue="ChemigationInspectionTypeID" 
                    placeholder="Choose One" name="ChemigationInspectionTypeID">
                </ng-select>
            </div>

            <div class="col-6 control-label text-right mb-2">
                <label><strong>Inspector: </strong></label>
            </div>
            <div class="col-6 text-left mb-2">
                <ng-select [(ngModel)]="model.InspectorUserID"
                    [items]="users" bindLabel="FullNameLastFirst" bindValue="UserID" 
                    placeholder="Choose One" name="InspectorUserID">
                </ng-select>
            </div>

            <div class="col-6 control-label text-right mb-2">
                <label><strong>Status: </strong></label>
            </div>
            <div class="col-6 text-left mb-2">
                <ng-select [(ngModel)]="model.ChemigationInspectionStatusID"
                    [items]="chemigationInspectionStatuses" bindLabel="ChemigationInspectionStatusDisplayName" bindValue="ChemigationInspectionStatusID" 
                    placeholder="Choose One" name="ChemigationInspectionStatusID">
                </ng-select>
            </div>

            <div class="col-6 control-label text-right mb-2">
                <label><strong>Failure Reason: </strong></label>
            </div>
            <div class="col-6 text-left mb-2">
                <ng-select [(ngModel)]="model.ChemigationInspectionFailureReasonID"
                    [items]="chemigationInspectionFailureReasons" bindLabel="ChemigationInspectionFailureReasonDisplayName" bindValue="ChemigationInspectionFailureReasonID" 
                    placeholder="Choose One" name="ChemigationInspectionFailureReasonID">
                </ng-select>
            </div>

            <div class="col-6 control-label text-right mb-2">
                <label><strong>Inspection Notes: </strong></label>
            </div>
            <div class="col-6 text-left mb-2">
                <textarea class="form-control" name="InspectionNotes"
                    placeholder="Notes" [(ngModel)]="model.InspectionNotes">
                </textarea>
            </div>

        </div>

        <div class="row col-6">

            <div class="col-6 control-label text-right mb-2">
                <label><strong>Mainline Check Valve: </strong></label>
            </div>
            <div class="col-6 text-left mb-2">
                <ng-select [(ngModel)]="model.ChemigationMainlineCheckValveID"
                    [items]="mainlineCheckValves" bindLabel="ChemigationMainlineCheckValveDisplayName" bindValue="ChemigationMainlineCheckValveID" 
                    placeholder="Choose One" name="ChemigationMainlineCheckValveID">
                </ng-select>
            </div>

            <div class="col-6 control-label text-right mb-2">
                <label><strong>Low Pressure Valve: </strong></label>
            </div>
            <div class="col-6 text-left mb-2">
                <ng-select [(ngModel)]="model.ChemigationLowPressureValveID"
                    [items]="lowPressureValves" bindLabel="ChemigationLowPressureValveDisplayName" bindValue="ChemigationLowPressureValveID" 
                    placeholder="Choose One" name="ChemigationLowPressureValveID">
                </ng-select>
            </div>

            <div class="col-6 control-label text-right mb-2">
                <label><strong>Chemigation Injection Valve: </strong></label>
            </div>
            <div class="col-6 text-left mb-2">
                <ng-select [(ngModel)]="model.ChemigationInjectionValveID"
                    [items]="injectionValves" bindLabel="ChemigationInjectionValveDisplayName" bindValue="ChemigationInjectionValveID" 
                    placeholder="Choose One" name="ChemigationInjectionValveID">
                </ng-select>
            </div>

            <div class="row col-12">
                <div class="col-6 text-right">
                    <p><strong>Vacuum Relief Valve?: </strong></p>
                </div>
                <div class="col-6 text-left">
                    <p>{{inspection.HasVacuumReliefValve ? 'Yes' : 'No'}}
                    </p>
                </div>
            </div>

            <div class="row col-12">
                <div class="col-6 text-right">
                    <p><strong>Inspection Port?: </strong></p>
                </div>
                <div class="col-6 text-left">
                    <p>{{inspection.HasInspectionPort ? 'Yes' : 'No'}}
                    </p>
                </div>
            </div>

            <div class="col-6 control-label text-right mb-2">
                <label><strong>Tillage: </strong></label>
            </div>
            <div class="col-6 text-left mb-2">
                <ng-select [(ngModel)]="model.TillageID"
                    [items]="tillageTypes" bindLabel="TillageID" bindValue="TillageDisplayName" 
                    placeholder="Choose One" name="TillageID">
                </ng-select>
            </div>

            <div class="col-6 control-label text-right mb-2">
                <label><strong>Crop Type: </strong></label>
            </div>
            <div class="col-6 text-left mb-2">
                <ng-select [(ngModel)]="model.CropTypeID"
                    [items]="cropTypes" bindLabel="CropTypeID" bindValue="CropTypeDisplayName" 
                    placeholder="Choose One" name="CropTypeID">
                </ng-select>
            </div>

        </div>
    </div>
</form>
