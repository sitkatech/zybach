version: '3.4'

services:
  chemigation-sync:
    image: chemigation-sync
    build: .
    environment: 
      - DEBUG=true
    secrets:
      - Chemigation_Sync_Secret
    ports:
      - 3001:3001
      - 9230:9230
    command: yarn start-dev
    # command: crond -f -l 8
secrets:
  Chemigation_Sync_Secret: 
    file: secrets.json
