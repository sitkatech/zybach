<div class="container navCaretMargin">
    <app-alert-display></app-alert-display>
    <div class="row">
        <div class="col-12">
            <h2 class="d-inline-block">Irrigation Units</h2>
            <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
        </div>
    </div>
    <div class="row">
        <div class="container col-12">
            <div class="row my-2">
                <div class="col">
                    <button class="btn btn-secondary btn-md float-right mr-3" style="cursor: pointer;" (click)="exportToCsv()" placement="top"
                    ngbTooltip="Download as CSV"><i class="fas fa-download"></i></button>
                    <fresca-clear-grid-filters-button class="mr-3 float-right" [grid]="irrigationUnitGrid">
                    </fresca-clear-grid-filters-button>
                </div>
            </div>
            <div class="table-responsive">
                <ag-grid-angular #irrigationUnitGrid style="width: 100%; height: 500px;" class="ag-theme-balham"
                    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="irrigationUnits" (firstDataRendered)="onFirstDataRendered($event)"
                    [pagination]="true" [paginationPageSize]="100" [suppressMenuHide]="true">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
