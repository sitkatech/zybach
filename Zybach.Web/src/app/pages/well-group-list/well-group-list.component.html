<div class="container navCaretMargin">
    <app-alert-display></app-alert-display>

    <div class="row">
        <div class="col">
            <h2 class="d-inline-block">Well Group List</h2>
            <custom-rich-text [customRichTextTypeID]="richTextTypeID"></custom-rich-text>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-auto ml-auto">
            <a class="btn btn-primary btn-md mr-3" routerLink="new">New Well Group <span class="fas fa-plus"></span></a>

            <button class="btn btn-secondary btn-md" style="cursor: pointer;" (click)="exportToCsv()" placement="top"
                ngbTooltip="Download as CSV"><i class="fas fa-download"></i></button>
            
            <fresca-clear-grid-filters-button [grid]="wellGroupsGrid"></fresca-clear-grid-filters-button>
        </div>
    </div>

    <ag-grid-angular #wellGroupsGrid style="width: 100%; height: 500px;" class="ag-theme-balham mt-2"
        [rowData]="wellGroups" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" 
        [pagination]="true" [paginationPageSize]="100" (gridReady)="onGridReady()" (cellClicked)="onCellClicked($event)">
    </ag-grid-angular>
</div>
