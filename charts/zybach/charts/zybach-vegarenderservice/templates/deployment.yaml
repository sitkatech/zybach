apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vegarenderservice.fullname" . }}
  labels:
    tags.datadoghq.com/env: {{ .Values.global.env.name | quote }}
    tags.datadoghq.com/service: {{ include "vegarenderservice.fullname" . }}
    tags.datadoghq.com/team: {{ .Values.namespace | quote }}
    {{- include "vegarenderservice.labels" . | nindent 4 }}
spec:
  revisionHistoryLimit: 1 # Default to 10 if not specified
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "vegarenderservice.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        rollme: {{ randAlphaNum 5 | quote }} # roll deployments on every upgrade: https://helm.sh/docs/howto/charts_tips_and_tricks/#automatically-roll-deployments
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "vegarenderservice.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "vegarenderservice.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
